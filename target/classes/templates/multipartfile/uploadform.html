<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Grouping Sender Name</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
 
<body>
	<div class="container h-100">
	<div class="h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-sm-5">
				<h3>Upload Excel File</h3>
				<form method="POST" enctype="multipart/form-data" id="fileUploadForm">
					<div class="form-group">
						<label class="control-label" for="uploadfile">Upload File Sender:</label>
						<input type="file" class="form-control" id="uploadfile" placeholder="Upload File"  name="uploadfile"></input>
					</div>
					<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
				</form>
				<div th:if="${message}">
					<span th:text="${message}"/>
					<!-- <a href="/file">Download Excel File from Path</a> -->
				</div>
				<div th:if="${path}">
					<label>Download Excel File from Path</label>
					<span th:text="${path}"/>
				</div>
			</div>
		</div>
	</div>
	</div>
	<br/>
	<br/>
	<div class="container h-100">
	<div class="h-100">
		<div class="row h-100 justify-content-center align-items-center">
			<div class="col-sm-5">
				<h3>Upload Spam</h3>
				<form method="POST" enctype="multipart/form-data" id="uploadSpamForm" action="uploadSpam">
					<div class="form-group">
						<label class="control-label" for="uploadSpam">Upload Whitelist Spam File:</label>
						<input type="file" class="form-control" id="uploadSpam" placeholder="Upload Spam File" name="uploadSpam"></input>
					</div>
					<button type="submit" class="btn btn-default" id="btnSubmit">Upload Spam</button>
				</form>
				<div th:if="${messageSpam}">
					<span th:text="${messageSpam}"/>
					<!-- <a href="/file">Download Excel File from Path</a> -->
				</div>
				<div th:if="${pathSpam}">
					<label>Download Excel File from Path</label>
					<span th:text="${pathSpam}"/>
				</div>
			</div>
		</div>
	</div>
	</div>
</body>
</html>
