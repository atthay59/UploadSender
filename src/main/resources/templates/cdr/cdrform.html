<!DOCTYPE html>
<html lang="en">
<head>
    <title>Upload Grouping CDR</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
 
<body>
	<br/>
	<br/>
	<div class="container h-100">
		<div class="h-100">
			<div class="row h-100 justify-content-center align-items-center">
				<div class="col-sm-5">
					<h3>Upload CSV File</h3>
					<form method="POST" enctype="multipart/form-data" id="uploadCdrForm" action="uploadCdr">
						<div class="form-group">
							<label class="control-label" for="uploadcdr"> Upload CDR File (.csv) : </label>
							<input type="file" class="form-control" id="uploadcdr" placeholder="Upload File"  name="uploadcdr"></input>
						</div>
						<button type="submit" class="btn btn-default" id="btnSubmit">Upload</button>
					</form>
					<div th:if="${messageCdr}">
						<span th:text="${messageCdr}"/>
						<!-- <a href="/file">Download Excel File from Path</a> -->
					</div>
					<div th:if="${pathCdr}">
						<label>Download Excel File from </label>
						<span th:text="${pathCdr}"/>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
